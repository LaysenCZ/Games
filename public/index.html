<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MMO Vesnice</title>
<link rel="stylesheet" href="/style.css" />
</head>
<body>
<div class="app">
<header>
<h1>🏡 MMO Vesnice</h1>
<div id="authArea">
<div id="authForms">
<input id="username" placeholder="Uživatel" />
<input id="password" type="password" placeholder="Heslo" />
<button id="loginBtn">Přihlásit</button>
<button id="registerBtn" class="secondary">Registrovat</button>
</div>
<div id="logged" class="hidden">
Přihlášen: <b id="who"></b>
<button id="logoutBtn" class="danger">Odhlásit</button>
</div>
</div>
</header>


<main>
<section class="panel">
<h2>📦 Suroviny</h2>
<div class="resources">
<div>🌲 Dřevo: <span id="wood">0</span></div>
<div>🪨 Kámen: <span id="stone">0</span></div>
<div>🍖 Jídlo: <span id="food">0</span></div>
</div>
</section>


<section class="panel">
<h2>🏗️ Budovy</h2>
<div class="grid">
<div class="card">
<h3>🪓 Pila (sawmill) – Lv <span id="lvl-sawmill">1</span></h3>
<button data-build="sawmill">Vylepšit</button>
</div>
<div class="card">
<h3>⛏️ Lom (quarry) – Lv <span id="lvl-quarry">1</span></h3>
<button data-build="quarry">Vylepšit</button>
</div>
<div class="card">
<h3>🌾 Farma (farm) – Lv <span id="lvl-farm">1</span></h3>
<button data-build="farm">Vylepšit</button>
</div>
<div class="card">
<h3>📦 Sklad (warehouse) – Lv <span id="lvl-warehouse">1</span></h3>
<button data-build="warehouse">Vylepšit</button>
</div>
<div class="card">
<h3>⚔️ Kasárna (barracks) – Lv <span id="lvl-barracks">0</span></h3>
<button data-build="barracks">Vylepšit</button>
</div>
</div>
</section>


<section class="panel">
<h2>🛡️ Jednotky</h2>
<div>
Pěšáků: <span id="unit-footman">0</span>
<button id="train-footman">Naverbovat pěšáka</button>
</div>
</html>
